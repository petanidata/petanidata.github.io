                <div class="row">
                  <button type="button" class="btn btn-sm btn-outline-dark" onclick="loadDoc()">History Transaction</button>
                  <br><br>
                  <table id="buy_car"></table>

                  <script>
                  function loadDoc() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                      if (this.readyState == 4 && this.status == 200) {
                        myFunction(this);
                      }
                    };
                    xhttp.open("GET", "history_transaction.xml", true);
                    xhttp.send();
                  }
                  function myFunction(xml) {
                    var i;
                    var xmlDoc = xml.responseXML;
                    var table="<tr><th>Name</th><th>Date</th><th>Price</th></tr>";
                    var x = xmlDoc.getElementsByTagName("CAR");
                    for (i = 0; i <x.length; i++) { 
                      table += "<tr><td>" +
                      x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
                      "</td><td>" +
                      x[i].getElementsByTagName("DATE")[0].childNodes[0].nodeValue +
                      "</td><td>" +
                      x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
                      "</td></tr>";
                    }
                    document.getElementById("buy_car").innerHTML = table;
                  }
                  </script>
